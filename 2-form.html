<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-C1I3Mlf_.css">

  <body>
    <main class="container">
      <a class="back-link" href="./index.html">Go back</a>
      <h1 class="main-title">Feedback Form</h1>

      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />

        <label>
          Message

        <button class="button" type="submit">Submit</button>
      </form>
    </main>

  </body>
